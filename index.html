<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff6b6b, #ffb6b9);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px; /* Center the circle */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
        }

        h1 {
            color: #3498db;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .link {
            margin: 10px;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .link:hover {
            background-color: #2980b9;
        }

        .landscape-image {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profile Picture">
    </div>

    <h1>Damien Manuel</h1>

    <div class="links-container">
        <a href="https://example.com" class="link">Visit Website</a>
        <a href="https://instagram.com/yourusername" class="link">Follow on Instagram</a>
        <a href="https://twitter.com/yourusername" class="link">Follow on Twitter</a>
        <a href="#" class="link">Fourth Link</a>
        <a href="#" class="link">Fifth Link</a>
        <!-- Add more links as needed -->
    </div>

    <!-- Placeholder for Landscape Image -->
    <div class="landscape-image">
        <img src="landscape.jpg" alt="Landscape Image">
    </div>
</div>

</body>
</html>
